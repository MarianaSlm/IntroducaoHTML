<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <form class="container p-3 border border-5 rounded">
        <!-- Entrada para Email -->
        <div class="input-group mb-3">
            <label for="email" class="form-label">
                Email*
                <div>
                    <input class="form-control" type="email" id="email" placeholder="Email" required autofocus />
                </div>
            </label>
        </div>

        <!-- Entrada para a senha -->
        <div class="input-group mb-3">
            <label for="senha" class="form-label">
                Senha*
                <div>
                    <input class="form-control" type="password" id="senha" placeholder="Senha" minlength="8" />
                </div>
            </label>
        </div>

        <!-- Entrada de Username -->
        <div class="input-group mb-3">
            <label for="username" class="form-label">
                Username*
                <div>
                    <input class="form-control" type="text" id="username" placeholder="Username" />
                </div>
            </label>
        </div>

        <!-- Caixinha de seleção de estado -->
        <div>
            <label for="regiao">
                Região
                <div>
                    <select class="form-select">
                        <option disabled selected>Selecione um Estado</option>
                        <option>Espirito Santo</option>
                        <option>Minas Gerais</option>
                        <option>Rio de Janeiro</option>
                        <option>São Paulo</option>
                    </select>
                </div>
            </label>
        </div>

        <!-- Checkbox -->
        <div class="mb-3 form-check form-switch">
            <label for="compartilhamento">
                <input class="form-check-input" type="checkbox" id="compartilhamento" />
                Desejo compartilhar minhas informações
            </label>
        </div>

        <!-- Botão -->
        <div>
            <button class="btn btn-primary">Criar Conta</button>
        </div>

    </form>

    <!-- Aqui vem os scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
